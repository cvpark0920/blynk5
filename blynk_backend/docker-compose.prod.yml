version: '3.8'

services:
  backend:
    image: ${DOCKER_USERNAME:-your-docker-username}/blynk-backend:latest
    container_name: blynk_backend_prod
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://blynk:blynk@postgres:5432/blynk_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
      VIETQR_CLIENT_ID: ${VIETQR_CLIENT_ID:-}
      VIETQR_API_KEY: ${VIETQR_API_KEY:-}
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-5242880}
      UPLOAD_ALLOWED_TYPES: ${UPLOAD_ALLOWED_TYPES:-image/jpeg,image/png,image/webp}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:support@qoodle.top}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./public/uploads:/app/public/uploads
    networks:
      - blynk_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: blynk_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: blynk
      POSTGRES_PASSWORD: blynk
      POSTGRES_DB: blynk_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blynk_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blynk"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: blynk_redis_prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - blynk_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  blynk_network:
    driver: bridge
