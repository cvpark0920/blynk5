services:
  reverse-proxy:
    image: nginx:alpine
    container_name: blynk_reverse_proxy_dev
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
    networks:
      - blynk_network

  backend:
    build:
      context: ..
      dockerfile: blynk_backend/Dockerfile
    container_name: blynk_backend_dev
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://blynk:blynk@postgres:5432/blynk_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      VIETQR_CLIENT_ID: ${VIETQR_CLIENT_ID:-}
      VIETQR_API_KEY: ${VIETQR_API_KEY:-}
      DEEPL_AUTH_KEY: ${DEEPL_AUTH_KEY:-}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:support@qoodle.top}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      # 프론트엔드 빌드 파일 마운트 (DEPLOYMENT_WORKFLOW.md 참고)
      # npm run build:local:sync 실행 시 dist 파일이 blynk_backend/public에 복사되고
      # 볼륨 마운트를 통해 컨테이너의 /app/public에 자동 반영됩니다.
      - ../blynk_backend/public:/app/public
      - ../blynk_backend/public/uploads:/app/public/uploads
    networks:
      - blynk_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: blynk_postgres_dev
    environment:
      POSTGRES_USER: blynk
      POSTGRES_PASSWORD: blynk
      POSTGRES_DB: blynk_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blynk"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blynk_network

  redis:
    image: redis:7-alpine
    container_name: blynk_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blynk_network

volumes:
  postgres_data:
  redis_data:

networks:
  blynk_network:
    driver: bridge
