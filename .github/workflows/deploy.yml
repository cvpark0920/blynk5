name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_FRONTEND_BASE_URL: ${{ secrets.VITE_FRONTEND_BASE_URL }}
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./blynk_backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/blynk-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/blynk-backend:latest
          cache-to: type=inline

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          timeout: 30s
          script: |
            # Docker 및 Docker Compose 설치 확인
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              systemctl enable docker
              systemctl start docker
            fi
            
            if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
              echo "Installing Docker Compose..."
              apt-get update
              apt-get install -y docker-compose-plugin
            fi
            
            # 프로젝트 디렉토리 생성 및 Git 클론 (없는 경우)
            if [ ! -d "/opt/blynk-backend" ]; then
              echo "Creating project directory..."
              mkdir -p /opt/blynk-backend
              cd /opt/blynk-backend
              git clone https://github.com/cvpark0920/blynk5.git .
            else
              echo "Updating project..."
              cd /opt/blynk-backend
              git fetch origin
              git reset --hard origin/main
            fi
            
            # 환경 변수 파일 생성 (없는 경우)
            if [ ! -f "/opt/blynk-backend/blynk_backend/.env.production" ]; then
              echo "Creating .env.production file..."
              cd /opt/blynk-backend/blynk_backend
              cp .env.example .env.production || touch .env.production
              echo "⚠️  Please configure .env.production file manually"
            fi
            
            # 배포 실행
            cd /opt/blynk-backend
            
            # Node.js 설치 (없는 경우)
            if ! command -v node &> /dev/null; then
              echo "Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
            fi
            
            # 프론트엔드 빌드 (없는 경우)
            if [ ! -d "dist" ]; then
              echo "Building frontend..."
              npm ci
              export VITE_API_URL=${{ secrets.VITE_API_URL }}
              export VITE_FRONTEND_BASE_URL=${{ secrets.VITE_FRONTEND_BASE_URL }}
              npm run build
            fi
            
            cd blynk_backend
            # DOCKER_USERNAME을 .env.production에 추가 (없는 경우)
            if ! grep -q "^DOCKER_USERNAME=" .env.production 2>/dev/null; then
              echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env.production
            fi
            # .env 파일 생성 (docker-compose가 자동으로 읽음)
            cp .env.production .env
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            # Docker 이미지 빌드 (로컬에서)
            echo "Building Docker image..."
            cd ..
            docker build -f blynk_backend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/blynk-backend:latest .
            
            # 컨테이너 시작
            cd blynk_backend
            docker compose -f docker-compose.prod.yml up -d
            docker compose -f docker-compose.prod.yml exec -T backend npx prisma migrate deploy || true
            docker system prune -f
